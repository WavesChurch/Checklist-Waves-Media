<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="logo-Waves.png" sizes="32x32" />
    <title>Checklist - Media</title>
  </head>

  <body id="checklist">
    <div class="container-fluid">
      <div class="header m-3">
        <h1>Checklist - Live</h1>
        <div class="docs">
          <a href="docs/index.html" target="_blank">Questions? Click Here</a>
        </div>
        <div class="d-flex flex-column justify-content-end">
          <span id="hoje"></span>
          <span id="timer"></span>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="form-check select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="TurnEquipmentOn"
              />
              <span class="h2 fw-bold">1. Turn Equipment On</span>
            </label>
          </div>
          <div class="mb-3" id="TurnEquipmentOn"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="PrepararHolyrics"
              />
              <span class="h2 fw-bold">Preparar Holyrics</span>
            </label>
          </div>
          <div class="mb-3" id="PrepararHolyrics"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="PrepararOBS"
              />
              <span class="h2 fw-bold">Preparar OBS</span>
            </label>
          </div>
          <div class="mb-3" id="PrepararOBS"></div>
        </div>

        <div class="col-md-3">
          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="PrepararTransmissaoYt"
              />
              <span class="h2 fw-bold">Preparar Youtube</span>
            </label>
          </div>
          <div class="mb-3" id="PrepararTransmissaoYt"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="CincoMinutos"
              />
              <span class="h2 fw-bold">5 Minutos</span>
            </label>
          </div>
          <div class="mb-3" id="CincoMinutos"></div>
        </div>

        <div class="col-md-3">
          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="Abertura"
              />
              <span class="h2 fw-bold">Abertura</span>
            </label>
          </div>
          <div class="mb-3" id="Abertura"></div>
          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="Louvor"
              />
              <span class="h2 fw-bold">Louvor</span>
            </label>
          </div>
          <div class="mb-3" id="Louvor"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="Dizimo"
              />
              <span class="h2 fw-bold">Dízimo</span>
            </label>
          </div>
          <div class="mb-3" id="Dizimo"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="duranteCulto"
              />
              <span class="h2 fw-bold">Durante o Culto</span>
            </label>
          </div>
          <div class="mb-3" id="duranteCulto"></div>

          <div class="select-all">
            <label class="form-check-label">
              <input
                class="form-check-input select-input"
                type="checkbox"
                data-target="EncerrarTransmissao"
              />
              <span class="h2 fw-bold">Encerrar Transmissão</span>
            </label>
          </div>
          <div class="mb-3" id="EncerrarTransmissao"></div>
        </div>

        <div class="col-md-3">
          <div class="alert-container" data-alert-id="0">
            <label class="form-label fw-bold">Alert At</label>
            <input type="time" class="alertAt" />
          </div>

          <div class="alert-container" data-alert-id="1">
            <label class="form-label fw-bold">Alert At</label>
            <input type="time" class="alertAt" />
          </div>

          <button id="btnStopAlert">Stop Alert</button>
        
          <div class="mb-3">
            <label class="form-label fw-bold">Notas</label>
            <textarea id="notes" class="form-control" rows="7"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/moment-locales.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/checklist.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
