<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Documentation Media Waves</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Documentation Media Waves Church"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/styles.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/custom-style.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="logo-Waves.ico" sizes="32x32" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      let versions = [
        // { folder: "v2.0/", label: "v2.0", default: true },
        { folder: "v1.0/", label: "v1.0", default: true },
      ];
      let basePath = sessionStorage.getItem("basePath");
      if (basePath == null) {
        let defaultVersion = versions.find((v) => v.default).folder;
        sessionStorage.setItem("basePath", defaultVersion);
      }
      const versionFolder = sessionStorage.getItem("basePath");

      window.$docsify = {
        basePath: sessionStorage.getItem("basePath"),
        name: "Media Team - Waves Church",
        versions: [
          // { folder: "v2.0/", label: "v2.0", default: true },
          { folder: "v1.0/", label: "v1.0", default: true },
        ],
        versionSelectorLabel: "   Version",
        coverpage: true,
        repo: "",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ky_wong/docsify-version-plugin@1.0.2/index.js"></script>
  </body>
</html>
