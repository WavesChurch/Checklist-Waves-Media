<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="logo-Waves.png" sizes="32x32" />
  <title>Checklist - Media</title>
</head>

<body id="checklist">
  <div class="container-fluid">
    <div class="header m-3">
      <h1>Checklist - Media</h1>
      <div class="docs">
        <a href="docs/index.html" target="_blank">Questions? Click Here</a>
      </div>
      <div class="d-flex flex-column justify-content-end">
        <span id="hoje"></span>
        <span id="timer"></span>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row ">
      <div class="col-md">

        <span class="h5 fw-bold">1. Turn Equipment On</span>
        <div class="mb-3" id="TurnEquipmentOn"></div>

        <span class="h5 fw-bold">2. Turn TVs On</span>
        <div class="mb-3" id="TurnTVsOn"></div>

        <span class="h5 fw-bold">3. Set Cameras Up</span>
        <div class="mb-3" id="SetCamerasUp"></div>

        <span class="h5 fw-bold">4. Configure Livestream and Recording</span>
        <div class="mb-3" id="ConfigureLivestream"></div>
      </div>

      <div class="col">
        <span class="h5 fw-bold">3. Worship</span>
        <div class="mb-3" id="Worship"></div>

        <span class="h5 fw-bold">3. Tithes And Offering</span>
        <div class="mb-3" id="TithesOffering"></div>

        <span class="h5 fw-bold">3. Sermon</span>
        <div class="mb-3" id="Sermon"></div>
        
        <span class="h5 fw-bold">3. Finish</span>
        <div class="mb-3" id="Finish"></div>
      </div>

      <div class="col-md-3">
        <div class="alert-container" data-alert-id="0">
          <label class="form-label fw-bold">Alert At</label>
          <input type="time" class="alertAt" />
        </div>

        <div class="alert-container" data-alert-id="1">
          <label class="form-label fw-bold">Alert At</label>
          <input type="time" class="alertAt" />
        </div>

        <div class="alert-container" data-alert-id="2">
          <label class="form-label fw-bold">Alert At</label>
          <input type="time" class="alertAt" />
        </div>

        <button id="btnStopAlert">Stop Alert</button>

        <div class="mb-3 mt-3">
          <label class="form-label fw-bold">Notes</label>
          <textarea id="notes" class="form-control" rows="7"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="lib/moment-locales.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/checklist.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
</body>

</html>
